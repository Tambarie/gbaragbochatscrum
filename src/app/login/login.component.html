<form #form = "ngForm">
    <div class="mb-3">
      <label for="inputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name ="inputEmail" ngModel>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" name = "inputPassword" ngModel>
    </div>

    <div class="mb-3">
      <label for="projectName" class="form-label">Project Name</label>
      <input type="name" class="form-control" id="projectName" name = "projectname" ngModel>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



  <h6>{{form.value|json}}</h6>
